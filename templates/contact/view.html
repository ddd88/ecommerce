{% extends "base.html" %}

{% block content %}

    <div class="text-center">
        <h1>{{ title }}</h1>
        <h1>Hello, world we're working!</h1>
    </div>

    <div class='row'>
        <div class='col'>

            <div class='col-md-6 col-12 mx-auto'>
                <h2>{{ content }}</h2>
                <form class='contact-form' method='POST' action='{% url "contact" %}'> {% csrf_token %}
                    {{ form }}
                    <button type='submit' class='btn btn-default' style="margin-top:5px">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
