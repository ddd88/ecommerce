<div class="card" style="width: 20rem;">
  {% if instance.image %}
  	<a href="{{ instance.get_absolute_url }}">
  		<img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }} logo">
  	</a>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|linebreaks|truncatewords:15 }}</p>
    <p class="card-title">{{ instance.price }} | <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a></p>


    <!-- <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">Url shortcuts</a> -->
  </div>
</div><br />
